<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私人密码库</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #hash-value {
      color: blue;
      font-size: 20px;
      text-align: center;
    }

    /* Adjusted styles for matrices */
    .matrices {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
    }

    .matrix {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px;
      border-radius: 4px;
    }

     
    
  </style>
  <script>
    
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash &= hash; // Ensure hash is a 32-bit signed integer
        if(hash < 0)
          hash = -hash;                             //确保他是恒正
      }
      

      
      // Convert to a fixed 18-digit unsigned integer
      hash = hash.toString().padStart(24, hash);
      
      return hash;
}


    function showHash() {
      let siteName = document.getElementById("site-name").value;
      let password = document.getElementById("password").value;
      let input = siteName + password;
      let hash = hashCode(input);
      // 获取前8位
      let first8 = hash.substring(0, 8);

      // 获取中间8位
      let middle8 = hash.substring(8, 16);

      // 获取后8位
      let last8 = hash.substring(16);

      let matrix1 = [  
          [1, 5, 0, 4],  
          [8, 6, 7, 3],  
          [5, 2, 3, 0],  
          [9, 1, 6, 8]  
      ];  
      let matrix2 = [  
          ["a", "h", "i", "k"],  
          ["g", "e", "l", "b"],  
          ["f", "c", "n", "q"],  
          ["m", "p", "d", "j"]  
      ];
      let matrix3 = [  
          ["@", "#", "$", "%"],  
          ["&", "*", "!", "?"],  
          ["?", "#", "$", "%"],  
          ["!", "@", "*", "&"]  
      ];
      // 定义一个函数来将8位字符串拆分成四个坐标对  
      function formatCoordinates(str) {  
        // 确保字符串长度是8  
        if (str.length !== 8) {  
          throw new Error("String must be 8 characters long and contain only digits");  
        }  
        
        // 分割字符串为两部分  
        let firstHalf = str.substring(0, 4);  
        let secondHalf = str.substring(4, 8);  
        
        // 初始化一个空数组来存储坐标对  
        let coordinates = [];  
        
        // 遍历第一部分字符串，同时确保第二部分也有相应的字符（即索引在范围内）  
        for (let i = 0; i < firstHalf.length; i++) {  
          // 创建一个坐标对字符串，并将它添加到数组中  
          coordinates.push(`(${firstHalf[i]},${secondHalf[i]})`);  
        }  
        
        // 使用 join(',') 来将坐标对数组转换为一个由逗号分隔的字符串  
        return coordinates.join(', ');  
      } 

      function finalNumber() {
        let firstHalf = last8.substring(0, 4);
        let secondHalf = last8.substring(4, 8);
        let temp = [];
        let res = [];
        for (let i = 0; i < 4; i++) {
          temp.push(matrix3[firstHalf[i] % 4][secondHalf[i] % 4]);  
        }
        res.push(temp[0]);
        firstHalf = first8.substring(0, 4);  
        secondHalf = first8.substring(4, 8);
        for (let i = 0; i < 2; i++) {
          res.push(matrix1[firstHalf[i] % 4][secondHalf[i] % 4]);  
        }
        res.push(temp[1]);
        firstHalf = middle8.substring(0, 4);
        secondHalf = middle8.substring(4, 8);
        for (let i = 0; i < 2; i++) {
          res.push(matrix2[firstHalf[i] % 4][secondHalf[i] % 4]);
          if (i == 1) res.push(temp[2]);  
        }
        firstHalf = first8.substring(0, 4);  
        secondHalf = first8.substring(4, 8);
        for (let i = 2; i < 4; i++) {
          res.push(matrix1[firstHalf[i] % 4][secondHalf[i] % 4]);  
        }
        firstHalf = middle8.substring(0, 4);
        secondHalf = middle8.substring(4, 8);
        for (let i = 2; i < 4; i++) {
          if (i == 3) res.push(temp[3]);
          res.push(matrix2[firstHalf[i] % 4][secondHalf[i] % 4]);  
        }
        return res.join("");
      }


      // Display results on the page
      document.getElementById("hash-value").innerHTML = `
        您的Hash密钥最终值为: ${hash}<br>
        数字矩阵: ${formatCoordinates(first8)}<br>
        字母矩阵: ${formatCoordinates(middle8)}<br>
        字符矩阵: ${formatCoordinates(last8)}<br>
        最终密码：${finalNumber()}
      `;
      return false; // Prevent the default form submission behavior
    }
  </script>
</head>
<body>
  <form action="https://www.example.com" method="get" target="_blank" onsubmit="return showHash()">

    <label for="begin-word">一寸光阴一寸金，三寸光阴一个鑫</label>
    <label for="site-name">网址名称:</label>
    <select name="site-name" id="site-name">
      <option value="www.bilibili.com">www.bilibili.com</option>
      <option value="w3schools">W3Schools</option>
      <option value="stackoverflow">Stack Overflow</option>
      <option value="github">GitHub</option>
    </select>
    <br>
    <label for="password">密码:</label>
    <input type="password" id="password" name="password" maxlength="20" pattern="[A-Za-z0-9]+">
    <br>
    <button type="submit">点击生成</button>
    <br>
    <div id="hash-value"></div>
     <!-- Added matrices section with fixed content -->
     <div class="matrices">
      <div class="matrix" id="number-matrix" style="font-family: 'Courier New', monospace;">
        1 5 0 4<br>
        8 6 7 3<br>
        5 2 3 0<br>
        9 1 6 8
      </div>
      <!-- Improved formatting for the letter matrix -->
      <div class="matrix" id="letter-matrix" style="font-family: 'Courier New', monospace;">
        a  h  i  k<br>
        g  e  l  b<br>
        f  c  n  q<br>
        m  p  d  j
      </div>

      <!-- Improved formatting for the character matrix -->
      <div class="matrix" id="char-matrix" style="font-family: 'Courier New', monospace;">
        @   #   $   %<br>
        &   *   !   ?<br>
        ?   #   $   %<br>
        !   @   *   &
      </div>

    </div>
  </form>
</body>
</html>
